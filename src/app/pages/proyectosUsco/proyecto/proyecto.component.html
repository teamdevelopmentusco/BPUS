            <h3>Sube tu Proyecto</h3>
        </div>
        <div class="card-body">
            <form>
                <p>Descarga la plantilla del proyecto

                </p>

                    <button class="btn uscoButton" (click)="dropzone.reset()">Cancelar</button>    
                -->
                <div class="mt-3 text-center">
                    <input (change)="onFilesAdded($event.target.files[0])" type="file">
